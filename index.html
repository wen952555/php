<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏门户 - 欢迎</title>
    <!-- 引入 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入你的CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1><a href="index.html">游戏大厅</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html" id="loginLink" style="display:none;">登录</a></li>
                    <li><a href="register.html" id="registerLink" style="display:none;">注册</a></li>
                    <li><a href="index.html" id="manageLink" class="nav-button" style="display:none;">管理中心</a></li>
                    <li><button id="logoutButton" style="display:none;">登出</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content-area">
        <main>
            <section id="userProfileSection">
                <div id="userInfo" class="user-info-card">
                    <p class="loading-text">正在加载用户信息...</p>
                </div>
                <div id="scoresDisplay" class="scores-card">
                    <h3>你的游戏积分</h3>
                    <ul class="scores-list"> <!-- 添加 class -->
                        <li class="loading-text">正在加载积分...</li>
                    </ul>
                </div>
            </section>

            <section id="gameLinks" class="game-links-section" style="display:none;">
                <h2>选择游戏</h2> <!-- 移到 ul 外面 -->
                <ul class="game-card-list"> <!-- 添加 class -->
                    <!-- 游戏链接将由JS动态生成 -->
                </ul>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <p>© 2023-2024 你的游戏门户. 保留所有权利.</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
