<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏门户</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 确保路径正确 -->
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1><a href="index.html">游戏大厅</a></h1>
            <nav class="main-nav">
                <ul>
                    <!-- JS会根据登录状态显示/隐藏这些 -->
                    <li><a href="login.html" id="loginLink" style="display:none;">登录</a></li>
                    <li><a href="register.html" id="registerLink" style="display:none;">注册</a></li>
                    <li><button id="logoutButton" style="display:none;">登出</button></li>
                    <!-- 你可以添加其他导航链接，例如 "排行榜", "帮助" -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <section id="userInfo">
                <!-- 用户信息将由JS填充 -->
                <p>正在加载用户信息...</p>
            </section>

            <section id="scoresDisplay">
                <!-- 用户积分将由JS填充 -->
                <h3>你的游戏积分:</h3>
                <p>正在加载积分...</p>
            </section>

            <section id="gameLinks" style="display:none;">
                <h2>选择游戏</h2>
                <ul>
                    <!-- 游戏链接将由JS动态生成，例如:
                    <li>
                        <a href="DOUDZHU_URL?token=TOKEN">
                            <img src="assets/doudizhu_thumbnail.png" alt="斗地主" class="game-thumbnail">
                            <h4>斗地主</h4>
                            <p class="game-description">经典的扑克游戏，等你来挑战！</p>
                        </a>
                    </li>
                    -->
                </ul>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <p>© 2023-2024 你的游戏门户. 保留所有权利.</p>
    </footer>

    <script type="module" src="js/app.js"></script> <!-- 确保路径正确 -->
</body>
</html>
