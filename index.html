<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>十三水游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 注册/登录/积分UI，默认显示，登录后隐藏 -->
  <div id="authArea">
    <div id="loginForm">
      <input id="phone" placeholder="手机号">
      <input id="password" type="password" placeholder="密码">
      <button class="btn" onclick="login()">登录</button>
      <button class="btn" onclick="showRegister()">注册</button>
    </div>
    <div id="registerForm" style="display:none">
      <input id="regPhone" placeholder="手机号">
      <input id="regNickname" placeholder="昵称">
      <input id="regPassword" type="password" placeholder="密码">
      <button class="btn" onclick="register()">注册</button>
      <button class="btn" onclick="showLogin()">返回登录</button>
    </div>
  </div>
  <!-- 用户信息区，登录后显示 -->
  <div id="userInfoArea" style="display:none">
    <span id="nickname"></span>
    <span id="score"></span>
    <button class="btn" onclick="logout()">退出</button>
    <button class="btn" onclick="showHistory()">积分流水</button>
    <span id="adminPanel" style="display:none">
      <button class="btn" onclick="showAdminAdd()">管理员加分</button>
      <button class="btn" onclick="showAdminSub()">管理员减分</button>
    </span>
  </div>
  <!-- 管理员加分弹窗 -->
  <div id="adminAddPanel">
    <input id="addPhone" placeholder="手机号">
    <input id="addValue" placeholder="加分数">
    <button class="btn" onclick="adminAdd()">加分</button>
    <button class="btn" onclick="hideAdminAdd()">关闭</button>
  </div>
  <!-- 管理员减分弹窗 -->
  <div id="adminSubPanel">
    <input id="subPhone" placeholder="手机号">
    <input id="subValue" placeholder="减分数">
    <button class="btn" onclick="adminSub()">减分</button>
    <button class="btn" onclick="hideAdminSub()">关闭</button>
  </div>
  <!-- 积分流水弹窗 -->
  <div id="historyPanel">
    <div id="historyList"></div>
    <button class="btn" onclick="hideHistory()">关闭</button>
  </div>

  <!-- 游戏主界面区（恢复原来内容） -->
  <div id="gameArea">
    <h1>十三水游戏大厅</h1>
    <!-- 你的原本游戏大厅、牌桌、发牌、按钮等内容如下举例： -->
    <div id="tableArea">
      <!-- 牌桌区域 -->
      <div id="cardTable">
        <!-- 牌面、玩家头像等 -->
      </div>
      <div id="gameControls">
        <button class="btn" onclick="dealCards()">发牌</button>
        <button class="btn" onclick="submitHand()">提交牌型</button>
        <!-- 其他游戏操作按钮 -->
      </div>
    </div>
    <!-- 玩家信息展示区 -->
    <div id="playersArea">
      <!-- 玩家列表和分数等 -->
    </div>
    <!-- 游戏结果展示区 -->
    <div id="resultArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
