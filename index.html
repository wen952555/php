<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>十三水摆牌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="poker-table">
    <div class="table-row" id="row-front">
        <div id="front-hand" class="arranged-hand drop-zone"></div>
    </div>
    <div class="table-row" id="row-middle">
        <div id="middle-hand" class="arranged-hand drop-zone"></div>
    </div>
    <div class="table-row" id="row-back">
        <div id="back-hand" class="arranged-hand drop-zone"></div>
    </div>
    <div class="table-row action-buttons-container" id="row-buttons">
        <div class="action-buttons">
            <button id="dealCardsBtn" class="game-button">发牌</button>
            <button id="autoGroupBtn" class="game-button">智能分牌</button>
            <button id="trusteeBtn" class="game-button">智能托管</button>
            <button id="resetArrangementBtn" class="game-button" disabled>重置</button>
            <button id="compareBtn" class="game-button primary-button" disabled>比牌</button>
        </div>
        <div id="game-message" class="game-message-bar"></div>
    </div>
</div>

<!-- 比牌弹窗 -->
<div class="modal" id="compareModal">
    <div class="modal-content">
        <h3>比牌结果</h3>
        <div id="compareResult"></div>
        <button class="game-button" onclick="closeCompareModal()">关闭</button>
    </div>
</div>
<!-- 智能托管弹窗 -->
<div class="modal" id="trusteeModal">
    <div class="modal-content">
        <h3>选择托管局数</h3>
        <div style="margin: 16px 0;">
            <button class="game-button" onclick="doTrustee(3)">托管3局</button>
            <button class="game-button" onclick="doTrustee(5)">托管5局</button>
            <button class="game-button" onclick="doTrustee(10)">托管10局</button>
        </div>
        <button class="game-button" onclick="closeTrusteeModal()">取消</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
