<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水在线</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>十三水游戏</h1>

        <div class="game-controls">
            <button id="startGameBtn">开始新游戏</button>
            <button id="resetGameBtn" title="强制清除服务器session并重置">重置(测试)</button>
        </div>

        <div id="messages" class="info"></div>

        <div class="player-area" id="player1Area">
            <h2>
                <span id="player1Name">玩家1</span> 
                <span id="player1ScoreDisplay">(总分: 0)</span> 
                <span id="player1SpecialHandName" class="special-hand-name"></span>
            </h2>
            <div class="hand droppable-area" id="player1Hand" data-zone-name="hand">
                <span class="placeholder-text">将手牌拖拽至此</span>
            </div>
            <h3>
                摆牌区: 
                <button id="suggestArrangementBtn" class="small-btn" title="让系统推荐一种摆法 (不提交)" style="display:none;">推荐摆法</button>
            </h3>
            <div class="arrangement-zones">
                <div class="zone droppable-area" id="firstHeadZone" data-zone-name="first" data-size="3">
                    <h4>头道 (3张)</h4>
                    <div class="cards-in-zone" id="firstHeadCards"></div>
                </div>
                <div class="zone droppable-area" id="middleWayZone" data-zone-name="middle" data-size="5">
                    <h4>中道 (5张)</h4>
                    <div class="cards-in-zone" id="middleWayCards"></div>
                </div>
                <div class="zone droppable-area" id="lastWayZone" data-zone-name="last" data-size="5">
                    <h4>尾道 (5张)</h4>
                    <div class="cards-in-zone" id="lastWayCards"></div>
                </div>
            </div>
            <button id="submitArrangementBtn" style="display:none;">确认摆牌</button>
            <div id="player1ArrangedDisplay" class="arranged-display" style="display:none;">
                <h4>我的亮牌：</h4>
                <div class="segment-display">头道: <span class="eval-text first-eval"></span><div class="cards-display first-cards"></div></div>
                <div class="segment-display">中道: <span class="eval-text middle-eval"></span><div class="cards-display middle-cards"></div></div>
                <div class="segment-display">尾道: <span class="eval-text last-eval"></span><div class="cards-display last-cards"></div></div>
            </div>
        </div>

        <div class="opponent-area" id="player2Area">
             <h2>
                <span id="player2Name">电脑</span> 
                <span id="player2ScoreDisplay">(总分: 0)</span> 
                <span id="player2SpecialHandName" class="special-hand-name"></span>
            </h2>
            <p>状态: <span id="player2Status">等待中...</span></p>
            <div id="player2ArrangedDisplay" class="arranged-display" style="display:none;">
                 <h4>对手亮牌：</h4>
                 <div class="segment-display">头道: <span class="eval-text first-eval"></span><div class="cards-display first-cards"></div></div>
                 <div class="segment-display">中道: <span class="eval-text middle-eval"></span><div class="cards-display middle-cards"></div></div>
                 <div class="segment-display">尾道: <span class="eval-text last-eval"></span><div class="cards-display last-cards"></div></div>
            </div>
        </div>
        
        <div id="resultsArea" style="display:none;">
            <h2>本局结果</h2>
            <div id="roundResultTextContainer">
            </div>
            <button id="playAgainBtn">再来一局</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
