<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>十三水对战大厅</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="user-bar">
        <span id="user-info"></span>
        <button id="login-btn">登录/注册</button>
        <button id="logout-btn" style="display:none;">退出</button>
        <button id="practice-btn">练习模式</button>
        <button id="quick-btn">快速匹配</button>
    </div>
    <div id="main">
        <div id="room-list-section">
            <h2>房间列表</h2>
            <button id="create-room-btn">创建房间</button>
            <table id="room-list">
                <thead><tr><th>ID</th><th>名称</th><th>房主</th><th>人数</th><th>状态</th><th>操作</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="room-detail-section" style="display:none;">
            <h2>房间详情 <span id="room-title"></span></h2>
            <button id="leave-room-btn">离开房间</button>
            <div id="table-wrap"></div>
            <div id="chat">
                <div id="chat-list"></div>
                <input id="chat-msg" placeholder="发送消息">
                <button id="chat-send">发送</button>
            </div>
            <button id="back-to-list">返回房间列表</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>
    <script src="assets/game.js"></script>
</body>
</html>
