<!doctype html>
<html lang="zh-CN">  <!-- lang 可以根据您的主要用户语言设置，例如 "en" 代表英文 -->
  <head>
    <meta charset="UTF-8" />
    <!-- 您可以替换为您自己的 favicon.ico 或其他格式的图标 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>十三水游戏</title> <!-- 替换为您的应用名称 -->
  </head>
  <body>
    <div id="root"></div> <!-- React 应用将挂载到这个 div -->

      Vite 会处理这个路径。
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
