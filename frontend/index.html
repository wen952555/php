<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水在线游戏</title>
    <!-- 路径应相对于Cloudflare Pages部署的根 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>十三水对战</h1>
            <div id="userInfo" class="user-info">
                 <button id="logoutBtnIndex" style="display:none;">登出</button>
            </div>
        </header>

        <div id="messages" class="messages-placeholder info">正在连接游戏...</div>

        <!-- 我的区域 -->
        <div class="player-area" id="player1Area">
            <h2>
                <span id="player1Name">我</span> 
                <span id="player1ScoreDisplay">(总分: 0)</span> 
                <span id="player1SpecialHandName" class="special-hand-name"></span>
            </h2>
            <div class="hand horizontal-hand droppable-area" id="player1Hand" data-zone-name="hand" data-size="13">
                <span class="placeholder-text">手牌区</span>
            </div>
            <h3>
                我的摆牌区: 
                <button id="suggestArrangementBtn" class="small-btn" title="让系统推荐一种摆法" style="display:none;">推荐</button>
            </h3>
            <div class="arrangement-zones">
                <div class="zone droppable-area" id="firstHeadZone" data-zone-name="first" data-size="3">
                    <h4>头道 (3张)</h4>
                    <div class="cards-in-zone horizontal-cards-display" id="firstHeadCards"></div>
                </div>
                <div class="zone droppable-area" id="middleWayZone" data-zone-name="middle" data-size="5">
                    <h4>中道 (5张)</h4>
                    <div class="cards-in-zone horizontal-cards-display" id="middleWayCards"></div>
                </div>
                <div class="zone droppable-area" id="lastWayZone" data-zone-name="last" data-size="5">
                    <h4>尾道 (5张)</h4>
                    <div class="cards-in-zone horizontal-cards-display" id="lastWayCards"></div>
                </div>
            </div>
            <button id="submitArrangementBtn" style="display:none;">确认出牌</button>
            <div id="player1ArrangedDisplay" class="arranged-display" style="display:none;">
                <h4>我的亮牌：</h4>
                <div class="segment-display">头道: <span class="eval-text first-eval"></span><div class="cards-display first-cards horizontal-cards-display"></div></div>
                <div class="segment-display">中道: <span class="eval-text middle-eval"></span><div class="cards-display middle-cards horizontal-cards-display"></div></div>
                <div class="segment-display">尾道: <span class="eval-text last-eval"></span><div class="cards-display last-cards horizontal-cards-display"></div></div>
            </div>
        </div>

        <div id="opponentAreasContainer">
        </div>
        
        <div id="resultsArea" style="display:none;">
            <h2>本局结果</h2>
            <div id="roundResultTextContainer"></div>
            <button id="playAgainBtn">返回大厅</button>
        </div>
        
        <div class="game-controls" style="display:none;">
            <button id="startGameBtn">开始新游戏 (旧)</button>
            <button id="resetGameBtn">重置(测试 - 旧)</button>
        </div>
    </div>

    <!-- 确保 auth.js 在 script.js 之前 -->
    <!-- 路径应相对于Cloudflare Pages部署的根 -->
    <script src="auth.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
