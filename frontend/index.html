<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>十三水牌桌</title>
  <style>
    body { font-family: sans-serif; background: #357a38; color: #fff;}
    .user-btn { position: absolute; top: 10px; right: 10px; }
    .table-container {
      width: 700px;
      margin: 60px auto 0 auto;
      background: #216032;
      border-radius: 18px;
      padding: 40px 20px 60px 20px;
      box-shadow: 0 0 20px #222;
      text-align: center;
      position: relative;
    }
    .pokers {
      margin: 30px auto 0 auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .poker {
      width: 60px; height: 90px;
      background: #fff;
      color: #222;
      border-radius: 8px;
      box-shadow: 2px 2px 8px #111;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-weight: bold;
      font-size: 22px;
    }
    .table-title {
      font-size: 2.2em;
      letter-spacing: 2px;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .seat {
      display: inline-block;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #5aa469;
      margin: 15px;
      line-height: 90px;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 0 8px #333;
      color: #fff;
    }
    .dealer {
      background: #fbc02d;
      color: #222;
    }
  </style>
</head>
<body>
  <button class="user-btn" onclick="window.location.href='user.html'">用户管理</button>
  <div class="table-container">
    <div class="table-title">十三水牌桌</div>
    <!-- 牌桌座位示意 -->
    <div>
      <span class="seat dealer">庄家</span>
      <span class="seat">玩家2</span>
      <span class="seat">玩家3</span>
      <span class="seat">玩家4</span>
    </div>
    <!-- 手牌示意 -->
    <div class="pokers">
      <div class="poker">A♠</div>
      <div class="poker">10♥</div>
      <div class="poker">K♣</div>
      <div class="poker">J♦</div>
      <div class="poker">7♠</div>
    </div>
    <div style="margin-top: 36px; font-size:1.1em;">
      <b>欢迎来到十三水牌桌！</b><br>
      请点击右上角“用户管理”进行注册/登录和积分管理。
    </div>
  </div>
</body>
</html>
