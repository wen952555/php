<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 十三水</title>
    <!-- 路径应相对于Cloudflare Pages部署的根 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <h1>注册新账户</h1>
        <div id="registerMessages" class="messages-placeholder"></div>
        <form id="registerForm">
            <div>
                <label for="regUsername">用户名:</label>
                <input type="text" id="regUsername" name="username" required minlength="3" maxlength="50">
            </div>
            <div>
                <label for="regPassword">密码:</label>
                <input type="password" id="regPassword" name="password" required minlength="6">
            </div>
            <div>
                <label for="regNickname">昵称 (可选):</label>
                <input type="text" id="regNickname" name="nickname" maxlength="50">
            </div>
            <div>
                <label for="regEmail">邮箱 (可选):</label>
                <input type="email" id="regEmail" name="email">
            </div>
            <button type="submit">注册</button>
        </form>
        <p>已有账户? <a href="login.html">立即登录</a></p>
    </div>
    <!-- 路径应相对于Cloudflare Pages部署的根 -->
    <script src="auth.js"></script>
</body>
</html>
