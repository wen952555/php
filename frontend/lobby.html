<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>游戏大厅 - 十三水</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>游戏大厅</h1>
            <div id="userInfoLobby" class="user-info">
                <!-- 用户信息: 昵称 (总分: X, 胜率: Y%) -->
                <button id="logoutBtnLobby" style="display:none;">登出</button>
            </div>
        </header>
        
        <div id="lobbyMessages" class="messages-placeholder"></div>

        <div class="lobby-sections-container">
            <div class="lobby-section" id="tablesSection">
                <h3>进行游戏</h3>
                <div class="lobby-actions">
                    <button id="createTableBtn">创建新桌子</button>
                    <div>
                        <input type="text" id="joinTableCodeInput" placeholder="输入桌子码加入">
                        <button id="joinTableBtn">加入桌子</button>
                    </div>
                </div>
                <h4>等待中的桌子: <button id="refreshTablesBtn" class="small-btn">刷新</button></h4>
                <div id="tablesList" class="scrollable-list">
                    <p>正在加载桌子列表...</p>
                </div>
            </div>

            <div class="lobby-section" id="leaderboardSection">
                <h3>排行榜 (Top 10 总积分)</h3>
                <div id="leaderboardList" class="scrollable-list">
                    <p>正在加载排行榜...</p>
                </div>
            </div>
        </div>


        <div id="currentTableInfo" style="display:none;">
            <!-- ... (与上一版本相同) ... -->
            <h2>当前桌子: <span id="currentTableCode"></span> (房主: <span id="currentTableHost"></span>)</h2>
            <p>状态: <span id="currentTableStatus"></span></p>
            <div id="currentTablePlayers"></div>
            <button id="playerReadyBtn" style="display:none;">准备</button>
            <button id="startGameOnTableBtn" style="display:none;">开始游戏!</button>
            <button id="leaveTableBtn" style="display:none;">离开桌子</button>
            <div id="gameInterfaceLink" style="display:none;">
                <p>游戏已开始！<a href="#" id="goToGameBtn">进入游戏界面</a></p>
            </div>
        </div>
        
        <div class="lobby-section" id="gameHistorySection" style="margin-top: 20px;">
             <h3>我的最近游戏历史</h3>
             <div id="gameHistoryList" class="scrollable-list">
                 <p>正在加载游戏历史...</p>
             </div>
         </div>

    </div>
    <script src="auth.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
